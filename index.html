        async function fetchPrayerTimesForCity(cityName) {
            try {
                // API'de √ºlke parametresi olarak T√ºrkiye ayarlƒ±
                const apiUrl = `${PRAYER_API_BASE}/timingsByCity?city=${encodeURIComponent(cityName)}&country=Turkey&method=13`; // 13: T√ºrkiye Diyanet ƒ∞≈üleri Ba≈ükanlƒ±ƒüƒ±

        // Belirli bir ay i√ßin namaz vakitlerini getir
        async function fetchPrayerTimesForMonth(cityName, dateStr) {
            try {
                // DD.MM.YYYY formatƒ±nƒ± ayƒ±r
                const dateParts = dateStr.split('.');
                const month = parseInt(dateParts[1]);
                const year = parseInt(dateParts[2]);

                // API URL'ini olu≈ütur - ay 1-12 arasƒ±
                const apiUrl = `${PRAYER_API_BASE}/calendarByCity/${year}/${month}?city=${encodeURIComponent(cityName)}&country=Turkey&method=13`;

                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`API isteƒüi ba≈üarƒ±sƒ±z: ${response.status}`);
                }

                const result = await response.json();
                if (result.code !== 200 || !result.data) {
                    throw new Error('API ge√ßersiz veri d√∂nd√ºrd√º');
                }

                // API verilerini uygun formata d√∂n√º≈üt√ºr
                return result.data.map(item => {
                    const gregorianDate = item.date.gregorian;
                    const hijriDate = item.date.hijri;

                    // DD.MM.YYYY formatƒ±nda tarih olu≈ütur

        function translateHijriMonth(englishMonth) {

        // Bir sonraki namaz vaktini bul ve geri sayƒ±mƒ± ba≈ülat
        function startCountdown(timings) {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            const now = new Date();
            let nextPrayerTime = null;
            let nextPrayerName = '';
            let currentPrayerName = ''; // ≈ûu anki vakti takip etmek i√ßin

            // Namaz vakitlerini Date objelerine √ßevir
            const prayerTimesToday = [
                { name: 'ƒ∞msak', time: parseTimeString(timings.Fajr) },
                { name: 'G√ºne≈ü', time: parseTimeString(timings.Sunrise) },
                { name: '√ñƒüle', time: parseTimeString(timings.Dhuhr) },
                { name: 'ƒ∞kindi', time: parseTimeString(timings.Asr) },
                { name: 'Ak≈üam', time: parseTimeString(timings.Maghrib) },
                { name: 'Yatsƒ±', time: parseTimeString(timings.Isha) }
            ];

            // Bir sonraki vakti bul
            for (let i = 0; i < prayerTimesToday.length; i++) {
                const prayer = prayerTimesToday[i];
                if (prayer.time > now) {
                    nextPrayerTime = prayer.time;
                    nextPrayerName = prayer.name;

                    // ≈ûu anki vakti belirle (bir √∂nceki vakit)
                    if (i > 0) {
                        currentPrayerName = prayerTimesToday[i - 1].name;
                    } else {
                        // Eƒüer ilk vakit ise (ƒ∞msak) ve hen√ºz girmemi≈üse, son vakit (Yatsƒ±) h√¢l√¢ ge√ßerli demektir
                        currentPrayerName = 'Yatsƒ±';
                    }
                    break;
                }
            }

            // Eƒüer t√ºm vakitler ge√ßtiyse, yarƒ±nƒ±n ilk vaktini (ƒ∞msak) al
            // ve ≈üu anki vakit son vakit (Yatsƒ±) olur
            if (!nextPrayerTime) {
                nextPrayerTime = parseTimeString(timings.Fajr);
                nextPrayerTime.setDate(nextPrayerTime.getDate() + 1); // Tarihi bir g√ºn ileri al
                nextPrayerName = 'ƒ∞msak';
                currentPrayerName = 'Yatsƒ±'; // Son vakit h√¢l√¢ ge√ßerli
            }

            // UI'da bir sonraki vakit ismini g√ºncelle
            nextPrayerNameElement.textContent = nextPrayerName;

            // ≈ûu anki vaktin kartƒ±nƒ± vurgula (sonraki deƒüil)
            updateCurrentPrayerCard(currentPrayerName);

            // Geri sayƒ±mƒ± ba≈ülat
            countdownInterval = setInterval(() => {
                const currentTime = new Date();
                const timeDifference = nextPrayerTime - currentTime;

                if (timeDifference <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = 'Vakit Girdi!';
                    // Vakit girdiƒüinde verileri yenilemek iyi olabilir
                    loadData();
                    return;
                }

                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                countdownElement.textContent = `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;

            }, 1000);
        }

        // 'HH:MM' formatƒ±ndaki stringi bug√ºn√ºn Date objesine √ßevirir
        function parseTimeString(timeString) {
            const [hours, minutes] = timeString.split(':').map(Number);
            const date = new Date();
            date.setHours(hours, minutes, 0, 0); // Saat ve dakikayƒ± ayarla
            return date;
        }

        // Sayƒ±nƒ±n ba≈üƒ±na 0 ekler (√∂rn: 5 -> 05)
        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        // Mevcut veya bir sonraki vakit kartƒ±nƒ± vurgula
        function updateCurrentPrayerCard(prayerName) {
            // √ñnce t√ºm vurgularƒ± kaldƒ±r
            Object.values(prayerCards).forEach(card => card.classList.remove('current'));

            // API isimlerini UI isimlerine √ßevir

                'Yatsƒ±': 'Yatsi'
            };
            const cardKey = prayerNameMap[prayerName];

            if (cardKey && prayerCards[cardKey]) {

            }
        }

        // --- Ana veri y√ºkleme fonksiyonu ---
        async function loadData() {
            cityNameElement.textContent = currentCity;

            try {
                // ≈ûehir i√ßin namaz vakitlerini getir
                const timesData = await fetchPrayerTimesForCity(currentCity);

                if (timesData && timesData.length > 0) {
                    // T√ºm veriyi sakla
                    prayerTimesData = timesData;

                    // Bug√ºn√ºn tarihi
                    const today = new Date();
                    const todayString = formatDate(today);

                    // Bug√ºn√ºn verilerini bul
                    const todayData = prayerTimesData.find(item => item.date === todayString);

                    if (todayData) {
                        // Bug√ºn√ºn vakitlerini g√ºncelle
                        updateTodayTimes(todayData);

                        // Se√ßili filtreye g√∂re tablo verilerini filtrele
                        let filteredData = [];

                        if (currentFilter === 'monthly') {
                            // Mevcut ayƒ±n vakitleri (zaten ayƒ± √ßekmi≈ü olacaƒüƒ±z)
                            filteredData = prayerTimesData;
                        }
                        else if (currentFilter === 'weekly') {
                            // Bug√ºnden itibaren 7 g√ºn
                            const todayIndex = prayerTimesData.findIndex(item => item.date === todayString);
                            if (todayIndex !== -1) {
                                filteredData = prayerTimesData.slice(todayIndex, todayIndex + 7);
                            } else {
                                filteredData = prayerTimesData.slice(0, 7);
                            }
                        }
                        else if (currentFilter === 'yearly') {
                            // T√ºm yƒ±l (API genellikle 30 g√ºnl√ºk veri d√∂nd√ºr√ºr)
                            filteredData = prayerTimesData;
                            // Not: Ger√ßek "yƒ±llƒ±k" g√∂r√ºn√ºm i√ßin, ardƒ±≈üƒ±k aylarƒ±n verilerini √ßekmek gerekecektir
                        }
                        else if (currentFilter === 'specific_date') {
                            // Tarih se√ßiciden gelen tarih
                            const selectedDate = dateSelector.value; // YYYY-MM-DD
                            const [sYear, sMonth, sDay] = selectedDate.split('-');
                            const formattedSelectedDate = `${sDay}.${sMonth}.${sYear}`; // DD.MM.YYYY formatƒ±na d√∂n√º≈üt√ºr

                            // √ñnce prayerTimesData'da bu tarih var mƒ± kontrol edelim
                            const existingData = prayerTimesData.find(item => item.date === formattedSelectedDate);

                            if (existingData) {
                                // Eƒüer se√ßilen tarih mevcut veri i√ßinde varsa sadece onu g√∂ster
                                filteredData = [existingData];

                                // Ayrƒ±ca, se√ßilen g√ºn√ºn bilgilerini vakitler kartƒ±nda da g√∂ster
                                updateTodayTimes(existingData);
                            } else {
                                // Se√ßilen tarihin bulunduƒüu ayƒ±n verilerini √ßek
                                try {
                                    const selectedMonthData = await fetchPrayerTimesForMonth(currentCity, formattedSelectedDate);

                                    // Se√ßilen tarihe tam uyan g√ºn√º bul
                                    const selectedDayData = selectedMonthData.find(item => item.date === formattedSelectedDate);

                                    if (selectedDayData) {
                                        filteredData = [selectedDayData];

                                        // Se√ßilen g√ºn√ºn vakitlerini kartlarda g√∂ster
                                        updateTodayTimes(selectedDayData);
                                    } else {
                                        // Bulunamadƒ±ysa, en yakƒ±n g√ºn veya mevcut ayƒ±n verilerini g√∂ster
                                        filteredData = selectedMonthData.length > 0 ? [selectedMonthData[0]] : prayerTimesData;

                                        if (filteredData.length > 0) {
                                            updateTodayTimes(filteredData[0]);
                                        }

                                        console.log('Se√ßilen tarih bulunamadƒ±, alternatif veri g√∂steriliyor');
                                    }
                                } catch (error) {
                                    console.error('Se√ßilen tarih i√ßin veri √ßekerken hata:', error);
                                    filteredData = prayerTimesData; // Hata durumunda mevcut verileri g√∂ster
                                }
                            }
                        }

                        // Tabloyu doldur
                        populatePrayerTable(filteredData);
                    } else {
                        console.error('Bug√ºn i√ßin namaz vakitleri bulunamadƒ±.');
                        populatePrayerTable(prayerTimesData); // Mevcut ayƒ±n verilerini g√∂ster

                        // Bug√ºn i√ßin veri bulunamadƒ±ysa, ilk g√ºn√º kullanarak kartlarƒ± g√∂ster
                        if (prayerTimesData.length > 0) {
                            updateTodayTimes(prayerTimesData[0]);
                            console.log('Bug√ºn i√ßin veri bulunamadƒ±, ilk g√ºn verileri kullanƒ±lƒ±yor.');
                        }
                    }
                } else {
                    console.error('Veriler alƒ±namadƒ± veya bo≈ü.');
                    alert('Namaz vakitleri alƒ±namadƒ±. L√ºtfen internet baƒülantƒ±nƒ±zƒ± kontrol edin ve sayfayƒ± yenileyin.');
                }
            } catch (error) {
                console.error('Veri y√ºklenirken hata:', error);
                alert(`Veri y√ºklenirken hata olu≈ütu: ${error.message}`);
            }
        }

        // --- Bug√ºn√ºn namaz vakitlerini g√∂ster (g√ºncellenmi≈ü) ---
        function updateTodayTimes(todayData) {
            if (!todayData || !todayData.times) {

        filterMonthlyBtn.addEventListener('click', async () => {

            if (currentFilter !== 'weekly') {

        filterYearlyBtn.addEventListener('click', async () => {
            if (currentFilter !== 'yearly') {
                currentFilter = 'yearly';
                updateFilterButtons(currentFilter);
                await loadData();
            }
        });

        // Tarih se√ßici
        dateSelector.addEventListener('change', async () => {
            currentFilter = 'specific_date';
            updateFilterButtons(null); // Aktif filtre butonunu kaldƒ±r
            await loadData();

        // --- Olay Dinleyicileri --- 

        // Tema Deƒüi≈ütirme (Masa√ºst√º ve Mobil)
        themeToggleBtnDesktop.addEventListener('click', toggleTheme);

        // Konum G√ºncelleme Modalƒ± A√ßma (Masa√ºst√º ve Mobil)
        updateLocationBtnDesktop.addEventListener('click', openLocationModal);

        // Konum Modalƒ± Kapatma ve G√∂nderme
        closeModalBtn.addEventListener('click', closeLocationModal);
        submitLocationBtn.addEventListener('click', handleLocationUpdate);

        closeMobileMenuBtn.addEventListener('click', closeMobileMenu);
